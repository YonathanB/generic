<div id="nav-bar">
    <div id="kramer-logo">
        <a style="font-size: 4.4vh; text-decoration: none; color: white;" target="_blank"
                href="http://www.KramerAV.com/" class="icon icon-LOGO-KRAMER">
        </a>
    </div>
    <div id="page-title" class="app-main-title-font-size"
            ng-dblclick="enableDebug()">Kramer {{$ctrl.vm.MODEL}} Switcher{{$root.hasRoomController ? '/Controller': ''}}
    </div>
    <div id="remote-mute" ng-if="$ctrl.vm.GLOBAL_MUTE">
        <span><i class="icon-warning"></i>GLOBAL MUTE mode is active<i class="icon-warning"></i>
        </span>
    </div>

    <div id="resize-icon-area">
        <i id="security-icon-area" ng-attr-title="Security is {{$ctrl.vm.SECURITY_ENABLE == 1 ? 'on' : 'off'}}"
                ng-class="{'icon-lock': $ctrl.vm.SECURITY_ENABLE == 1,'icon-unlocked': $ctrl.vm.SECURITY_ENABLE == 0}"></i>
        <k-resize></k-resize>
    </div>
</div>
